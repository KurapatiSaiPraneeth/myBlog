{% extends "blog/base.html" %}

      {% block content %}

      <!-- Blog Entries Column -->
      <div class="col-md-8">
          <!-- Blog Post -->
        <div class="card mb-4 mt-4">
          <div class="card-header">
              Create An Account
          </div>
          <div class="card-body">
              <form action="{% url 'user-login' %}" method="POST">
                  {% csrf_token %}
                  {{form.as_p}}
                  <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
        </div>

      </div>

    {% endblock %}
